<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="admin-container">
    <h1>Панель администратора</h1>
    <table id="users-table">
        <thead>
        <tr>
            <th>Имя пользователя</th>
            <th>Роль</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <!-- Пользователи будут загружены здесь -->
        </tbody>
    </table>
    <div class="admin-actions">
        <button id="add-user-btn">Добавить пользователя</button>
    </div>
</div>
<div id="add-user-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Добавить пользователя</h2>
        <form id="add-user-form">
            <input type="text" id="new-username" placeholder="Имя пользователя" required>
            <input type="password" id="new-password" placeholder="Пароль" required>
            <button type="submit">Добавить пользователя</button>
        </form>
    </div>
</div>
<script src="js/admin.js"></script>
</body>
</html>
