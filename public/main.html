<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="main-container">
    <h1>Добро пожаловать в видеоконференцию</h1>
    <button id="create-room-btn">Создать конференцию</button>
    <button id="join-room-btn">Присоединиться к конференции</button>
</div>
<div id="create-room-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Создать конференцию</h2>
        <form id="create-room-form">
            <input type="text" id="room-name" placeholder="Название конференции" required>
            <label for="audio-access">Разрешить доступ к микрофону</label>
            <input type="checkbox" id="audio-access">
            <label for="video-access">Разрешить доступ к камере</label>
            <input type="checkbox" id="video-access">
            <label for="chat-access">Разрешить доступ к чату</label>
            <p><input type="checkbox" id="chat-access"></p>
            <p><button type="submit">Создать</button></p>
        </form>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
